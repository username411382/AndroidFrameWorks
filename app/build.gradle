apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.huawen.myapplication"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "2.3.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/xUtils-2.6.13.jar')
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile files('libs/android-support-v4.jar')
    compile project(':extrasLib:Ijkplayer')
    compile 'com.android.support:recyclerview-v7:24.0.0-alpha1'
    compile project(':extrasLib:ShareSdk')
    compile 'com.liulishuo.filedownloader:library:0.2.7'
    compile files('libs/BaiduTraceSDK_v2_1_7.jar')
    compile files('libs/BaiduLBS_Android.jar')
}
